<div class="dashboard">
  <div class="topbar">
    <h1 class="page-title">Editar Empresa</h1>
    <button class="back-btn" (click)="regresar()">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>

  <div class="content">
    <div class="form-container">
      <div class="form-header">
        <h2>Modificar Empresa</h2>
        <p>
          ID: <span class="company-id">{{ idEmpresa }}</span>
        </p>
      </div>

      <form [formGroup]="editarForm" (ngSubmit)="onSubmit()" class="edit-form">
        <div class="form-group">
          <label for="nombre" class="form-label">
            Nombre de la Empresa
            <span class="required">*</span>
          </label>

          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="form-input"
            placeholder="Ingrese el nombre de la empresa"
            maxlength="100"
          />

          <div class="input-info">
            <small class="char-count">
              {{ editarForm.get('nombre')?.value?.length || 0 }}/100 caracteres
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion" class="form-label">
            Descripción de la Empresa
            <span class="required">*</span>
          </label>

          <textarea
            id="descripcion"
            formControlName="descripcion"
            class="form-input textarea"
            placeholder="Ingrese la descripción de la empresa"
            rows="4"
            maxlength="500"
          ></textarea>

          <div class="input-info">
            <small class="char-count">
              {{ editarForm.get('descripcion')?.value?.length || 0 }}/500 caracteres
            </small>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="regresar()">Cancelar</button>

          <button type="submit" class="btn btn-primary" [disabled]="!editarForm.valid">
            Actualizar Empresa
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-share-popup
  [mensaje]="infoMessage || ''"
  [tipo]="popupTipo"
  [mostrar]="popupMostrar"
  (cerrarEvent)="popupMostrar = false"
></app-share-popup>
